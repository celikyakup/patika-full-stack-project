<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div>
        <h1>Play Your Dream Song</h1>
    </div>

    <div class="img">
        <img src="documents/drum.png" alt="">
    </div>
    <div class="btn">
        <button type="button" id="btn-a">A </button>
        <button type="button" id="btn-s" onkeypress="return pressS(e)">S</button>
        <button type="button" id="btn-d">D</button>
        <button type="button" id="btn-f" >F</button>
        <button type="button" id="btn-g">G</button>
        <button type="button" id="btn-h">H</button>
        <button type="button" id="btn-j">J</button>
        <button type="button" id="btn-k">K</button>
        <button type="button" id="btn-l">L</button>
    </div>
    <script src="js/drum-kit.js"></script>
    
</body>
</html>
