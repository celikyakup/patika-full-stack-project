<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <label for="name">Ad</label>
        <input type="text" id="name" name="name"><br>
        <label for="surname">Soyad</label>
        <input type="text" id="surname" name="surname"><br>
        <label for="mail">Mail</label>
        <input type="email" id="mail" name="mail"><br>
        <label for="password">Sifre</label>
        <input type="password" id="password" name="password"><br>

        <input type="radio" id="gender" name="gender" value="male">
        <label for="male">Erkek</label><br>
        <input type="radio" id="gender" name="gender" value="female">
        <label for="female">Kadın</label><br>

        
        <label for="fruit">Favori Meyve</label>
        <select id="fruit" name="fruit">
            <option value="elma">elma</option>
            <option value="armut">armut</option>
            <option value="muz">muz</option>
            <option value="çilek">çilek</option>
        </select><br>
    
        Kullanıcı Mesajı:<br><textarea rows="4" cols="50" placeholder="Mesajınızı giriniz."></textarea><br>
        
        <button type="submit">
            Gönder
        </button>
    </form>
</body>
</html>
