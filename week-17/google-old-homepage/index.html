<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google old logo">
    </div>
    <div class="table">
        <table style="border: 0; width: 90%;">
            <tbody>
                <tr >
                    <td colspan="3" style="background-color: #EEEEEE">
                    
                        <span>Search the web using Google! </span><br>
                        <input type="text" class="search-bar" placeholder="Search"> <br>
                        <input type="submit" name="submit" value="Google Search">
                        <input type="submit" name="sa" value="I'm feeling lucky">
                
                    </td>
                </tr>
                <tr>
                    <td style="width: 37%;background-color: #7EE5DA;">
                        Special Searches <br>
                        <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a> <br>
                        <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Lunix Search</a>
                    </td>
                    <td style="background-color: #70CCC2;">
                        <a href="#">Help!</a> <br>
                        <a href="#">About Google!</a> <br>
                        <a href="#">Company Info</a> <br>
                        <a href="#">Google! Logos</a>
                    </td>
                    <td style="background-color: #62B3AA;">
                        Get Google! <br>
                        updates monthly: <br>
                        <input type="text" name="emailadd" value="your e-mail"> <br>
                        <input type="submit" name="submitAction" value="Subscribe"> 
                        &nbsp;&nbsp;
                        <a href="#">Archive</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <footer>
        <p>Copyright Â©1998 Google Inc.</p>
    </footer>
</body>
</html>
